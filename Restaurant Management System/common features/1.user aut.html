<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Authentication</title>
  <link rel="stylesheet" href="style.css"> <!-- CSS linked -->
</head>
<body>
  <div class="auth-container">
    <h2 id="form-title">Login</h2>
 
    <form id="auth-form">
      <div id="name-field" class="form-group hidden">
        <label>Full Name</label>
        <input type="text" placeholder="Your name" />
      </div>
 
      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="Enter email" required />
      </div>
 
      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="Enter password" required />
      </div>
 
      <button type="submit" id="submit-btn">Login</button>
      <p class="link" id="toggle-form">Don't have an account? Signup</p>
      <p class="link" id="forgot-password">Forgot Password?</p>
    </form>
 
    <form id="reset-form" class="hidden">
      <h2>Reset Password</h2>
      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="Enter email" />
      </div>
      <button type="submit">Send Reset Link</button>
      <p class="link" id="back-to-login">Back to Login</p>
    </form>
  </div>
 
  <script src="script.js"></script> <!-- JS linked -->
</body>
</html>
