<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Role-Based Access</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Role-Based Access</h2>
 
    <label for="roleSelect">Assign Role:</label>
    <select id="roleSelect">
      <option value="">Select Role</option>
      <option value="admin">Admin</option>
      <option value="editor">Editor</option>
      <option value="user">User</option>
    </select>
 
    <button onclick="setRole()">Apply Role</button>
 
    <div class="features">
      <div class="feature admin-only">Admin Feature: Assign Roles</div>
      <div class="feature editor-only">Editor Feature: Edit Content</div>
      <div class="feature user-only">User Feature: View Dashboard</div>
    </div>
  </div>
 
  <script src="script.js"></script>
</body>
</html>
