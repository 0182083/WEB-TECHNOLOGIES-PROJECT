<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kitchen Ticket Validation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h2>Kitchen Ticket</h2>
    <form id="ticketForm">
      <label for="orderId">Order ID:</label>
      <input type="text" id="orderId" name="orderId" required>
 
      <label for="allergyWarning">Allergy Warning:</label>
      <input type="text" id="allergyWarning" name="allergyWarning">
 
      <label for="managerApproval">Manager Approval Code:</label>
      <input type="password" id="managerApproval" name="managerApproval">
 
      <button type="submit">Submit Ticket</button>
    </form>
    <p id="validationMessage"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
