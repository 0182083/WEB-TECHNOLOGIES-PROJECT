<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Menu</title>
  <link rel="stylesheet" href="style.css"> <!-- External CSS -->
</head>
<body>
 
  <header>
    <h1>Digital Menu</h1>
  </header>
 
  <section id="manager">
    <h2>Manager Panel</h2>
    <p>Drag and drop items to manage menu:</p>
    <div class="menu-editor">
      <div class="item" draggable="true">Grilled Chicken</div>
      <div class="item" draggable="true">Vegan Salad</div>
      <div class="item" draggable="true">Gluten-Free Pasta</div>
    </div>
  </section>
 
  <section id="customer">
    <h2>Customer View</h2>
    <label for="diet">Filter by Dietary Tag:</label>
    <select id="diet" onchange="filterMenu(this.value)">
      <option value="all">All</option>
      <option value="vegan">Vegan</option>
      <option value="gluten-free">Gluten-Free</option>
    </select>
 
    <div class="menu-items" id="menu-items">
      <div class="menu-item vegan">
        <img src="vegan-salad.jpg" alt="Vegan Salad">
        <p>Vegan Salad</p>
      </div>
      <div class="menu-item gluten-free">
        <img src="gluten-free-pasta.jpg" alt="Gluten-Free Pasta">
        <p>Gluten-Free Pasta</p>
      </div>
      <div class="menu-item">
        <img src="grilled-chicken.jpg" alt="Grilled Chicken">
        <p>Grilled Chicken</p>
      </div>
    </div>
  </section>
 
  <script src="script.js"></script> <!-- External JS -->
</body>
</html>
