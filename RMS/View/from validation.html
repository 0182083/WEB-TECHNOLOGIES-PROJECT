<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Validation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 
  <form id="myForm" novalidate>
    <div class="form-group">
      <label for="name">Name*</label>
      <input type="text" id="name" required>
      <div class="error-message" id="nameError">Name is required</div>
    </div>
 
    <div class="form-group">
      <label for="email">Email*</label>
      <input type="email" id="email" required>
      <div class="error-message" id="emailError">Valid email is required</div>
    </div>
 
    <div class="form-group">
      <label for="password">Password*</label>
      <input type="password" id="password" minlength="6" required>
      <div class="error-message" id="passwordError">Minimum 6 characters</div>
    </div>
 
    <button type="submit">Submit</button>
    <div class="success" id="successMsg" style="display: none;">Form submitted successfully!</div>
  </form>
 
  <script src="script.js"></script>
</body>
</html>
