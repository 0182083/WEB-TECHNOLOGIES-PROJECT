<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="admin-panel">
    <h2>Admin Panel</h2>
 
    <div class="tabs">
      <button class="tab-button active" onclick="showPanel('users')">User Management</button>
      <button class="tab-button" onclick="showPanel('content')">Content Moderation</button>
      <button class="tab-button" onclick="showPanel('settings')">System Settings</button>
    </div>
 
    <div class="search-filter">
      <input type="text" placeholder="Filter records..." oninput="filterRecords(this.value)">
    </div>
 
    <div id="users" class="panel active">
      <table>
        <thead>
          <tr>
            <th><input type="checkbox" onclick="toggleAll(this)"></th>
            <th>Username</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="userTable">
          <tr><td><input type="checkbox"></td><td>SONY</td><td>sony@123.com</td></tr>
          <tr><td><input type="checkbox"></td><td>JONY</td><td>jony@456.com</td></tr>
          <tr><td><input type="checkbox"></td><td>ROBI</td><td>robi@789.com</td></tr>
        </tbody>
      </table>
    </div>
 
    <div id="content" class="panel">
      <p>Content moderation tools go here...</p>
    </div>
 
    <div id="settings" class="panel">
      <h4>Advanced Configuration Options</h4>
      <p>Change system preferences, reset data, etc.</p>
    </div>
  </div>
 
  <script src="script.js"></script>
</body>
</html>
