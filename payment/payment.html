<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment Processing</title>
  <link rel="stylesheet" href="payment.css" />
</head>
<body>
  <div class="container">
    <h2>Payment Processing</h2>

    <div class="split-bill">
      <label>Enter total bill amount:</label>
      <input type="number" id="billTotal" placeholder="e.g. 150.00" />
      
      <label>Number of seats:</label>
      <input type="number" id="seats" placeholder="e.g. 3" />
      <button onclick="splitBill()">Split Bill</button>
    </div>

    <div id="splitResults" class="hidden">
      <h3>Split Amount Per Seat: $<span id="amountPerSeat">0.00</span></h3>

      <label>Select Tip %:</label>
      <select id="tipSelect">
        <option value="0">0%</option>
        <option value="10">10%</option>
        <option value="15" selected>15%</option>
        <option value="20">20%</option>
      </select>

      <div id="paymentMethods"></div>

      <button onclick="processPayment()">Pay Now (NFC)</button>
    </div>

    <div id="receipt" class="hidden">
      <h3>Receipt</h3>
      <pre id="receiptContent"></pre>
      <button onclick="downloadReceipt()">Download Receipt</button>
    </div>
  </div>

  <script src="payment.js"></script>
</body>
</html>
